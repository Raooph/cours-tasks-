<body>
    <div class="container">
        <div class="header">

        </div>

                 <div class="item"> <h3>Lisbon</h3> <i class="fa-regular fa-sun"></i>21&deg;C </div>

                 <div class="item"><h3>San Francisco<i class="fa-solid fa-cloud-sun"></i>15&deg;C</div>
                 <div class="item"><h3>Tokyo</h3><i class="fa-solid fa-cloud-moon"></i>8&deg;C</div>
                 <div class="item"><h3>Sydney</h3><i class="fa-solid fa-cloud-moon-rain"></i>25&deg;C</div>

                </div>
