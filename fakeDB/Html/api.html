<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/api.css" />
  </head>
  <body>
    <!------------------------------------------------------------------->
    <title>Guns Website</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #fff;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #000; /* Solid black background */
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar a {
        color: #fff; /* White text */
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #d32f2f; /* Red hover effect */
      }

      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        color: #d32f2f; /* Red for the logo */
      }

      .navbar .menu {
        display: flex;
      }

      @media (max-width: 768px) {
        .navbar .menu {
          flex-direction: column;
          align-items: flex-start;
        }

        .navbar a {
          margin: 5px 0;
        }
      }
    </style>

    <nav class="navbar">
      <div class="logo">GunShop</div>
      <div class="menu">
        <a href="#home">Home</a>
        <a href="#guns">Guns</a>
        <a href="#accessories">Accessories</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <!---------------------------------------------------------------------------------->
    <form id="Form">
      <input type="text" placeholder="ad" id="adInp" />
      <input type="text" placeholder="menshe" id="mensheInp" />
      <input type="text" placeholder="il" id="ilInp" />
      <input type="text" placeholder="kalibr" id="kalibrInp" />
      <select id="catSelect">
        <option value="">Hamisi</option>
      </select>
      <input type="submit" />
    </form>

    <div class="container" id="container"></div>

    <div class="silahContainer" id="silahlar"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../JS/api.js" async></script>
  </body>
</html>
